<style>
    /* The Modal (background) */

    .my-modal {
        /*display: none; /* Hidden by default */
        position: fixed;
        /* Stay in place */
        z-index: 1;
        /* Sit on top */
        padding-top: 50px;
        /* Location of the box */
        left: 0;
        top: 0;
        width: 100%;
        /* Full width */
        height: 100%;
        /* Full height */
        overflow: auto;
        /* Enable scroll if needed */
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4);
        /* Black w/ opacity */
    }
    /* Modal Content */

    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }
    /* The Close Button */

    .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }

    div#modal-list-symbol {
        display: flex;
        justify-content: space-between;
        overflow: auto;
        height: 300px;
    }

    div#modal-list-symbol button {
        width: 10%;
    }
</style>

<!-- The Modal -->
<div id="myModal" class="my-modal">

    <!-- Modal content -->
    <div class="modal-content row">
        <div class="modal-head-head">
            <div class="col-md-12">
                <span class="close" ng-click="close()">&times;</span>
                <p>Bảng kí tự đặc biệt</p>
            </div>
        </div>
        <div class="modal-body">
            <style>
                div,
                button {
                    padding: 5px;
                    margin: 2px;
                }
            </style>
            <div class="col-md-6 form-group" ng-init="option = 'op1'">
                <select class="form-control" ng-model="option">
                    <option value="op1">Mathematical Operators</option>
                    <option value="op2">Greek and Coptic</option>
                    <option value="op3">Latin1 Supplement</option>
                    <option value="op4">Latin Extended A</option>
                    <option value="op5">Latin Extended B</option>
                    <option value="op6">Modifier Letters</option>
                    <option value="op7">Diacritical Marks</option>
                    <option value="op8">Cyrillic</option>
                    <option value="op9">Cyrillic Supplement</option>
                    <option value="op10">Currency Symbols</option>
                    <option value="op11">Letterlike Symbols</option>
                    <option value="op12">Arrows</option>
                    <option value="op13">Geometric Shapes</option>

                </select>
            </div>
            <div class="col-md-6"></div>
            <div class="col-md-12" id="modal-list-symbol">
                <div ng-if="option == 'op1'">
                    <button type="button" ng-repeat="symbol in makeSymbolsByRange(8704, 8959)" class="btn btn-default btn-sm" ng-click="addSymbol(symbol)">
                        <span ng-bind="symbol"></span>
                    </button>
                </div>
                <div ng-if="option == 'op2'">
                    <button type="button" ng-repeat="symbol in makeSymbolsByRange(880, 1023)" class="btn btn-default btn-sm" ng-click="addSymbol(symbol)">
                        <span ng-bind="symbol"></span>
                    </button>
                </div>
                <div ng-if="option == 'op3'">
                    <button type="button" ng-repeat="symbol in makeSymbolsByRange(161, 255)" class="btn btn-default btn-sm" ng-click="addSymbol(symbol)">
                        <span ng-bind="symbol"></span>
                    </button>
                </div>
                <div ng-if="option == 'op4'">
                    <button type="button" ng-repeat="symbol in makeSymbolsByRange(256, 383)" class="btn btn-default btn-sm" ng-click="addSymbol(symbol)">
                        <span ng-bind="symbol"></span>
                    </button>
                </div>
                <div ng-if="option == 'op5'">
                    <button type="button" ng-repeat="symbol in makeSymbolsByRange(384, 591)" class="btn btn-default btn-sm" ng-click="addSymbol(symbol)">
                        <span ng-bind="symbol"></span>
                    </button>
                </div>
                <div ng-if="option == 'op6'">
                    <button type="button" ng-repeat="symbol in makeSymbolsByRange(688, 767)" class="btn btn-default btn-sm" ng-click="addSymbol(symbol)">
                        <span ng-bind="symbol"></span>
                    </button>
                </div>
                <div ng-if="option == 'op7'">
                    <button type="button" ng-repeat="symbol in makeSymbolsByRange(768, 879)" class="btn btn-default btn-sm" ng-click="addSymbol(symbol)">
                        <span ng-bind="symbol"></span>
                    </button>
                </div>
                <div ng-if="option == 'op8'">
                    <button type="button" ng-repeat="symbol in makeSymbolsByRange(1024, 1279)" class="btn btn-default btn-sm" ng-click="addSymbol(symbol)">
                        <span ng-bind="symbol"></span>
                    </button>
                </div>
                <div ng-if="option == 'op9'">
                    <button type="button" ng-repeat="symbol in makeSymbolsByRange(1280, 1327)" class="btn btn-default btn-sm" ng-click="addSymbol(symbol)">
                        <span ng-bind="symbol"></span>
                    </button>
                </div>
                <div ng-if="option == 'op10'">
                    <button type="button" ng-repeat="symbol in makeSymbolsByRange(8352, 8399)" class="btn btn-default btn-sm" ng-click="addSymbol(symbol)">
                        <span ng-bind="symbol"></span>
                    </button>
                </div>
                <div ng-if="option == 'op11'">
                    <button type="button" ng-repeat="symbol in makeSymbolsByRange(8448, 8527)" class="btn btn-default btn-sm" ng-click="addSymbol(symbol)">
                        <span ng-bind="symbol"></span>
                    </button>
                </div>
                <div ng-if="option == 'op12'">
                    <button type="button" ng-repeat="symbol in makeSymbolsByRange(8592, 8703)" class="btn btn-default btn-sm" ng-click="addSymbol(symbol)">
                        <span ng-bind="symbol"></span>
                    </button>
                </div>
                <div ng-if="option == 'op13'">
                    <button type="button" ng-repeat="symbol in makeSymbolsByRange(9632, 9727)" class="btn btn-default btn-sm" ng-click="addSymbol(symbol)">
                        <span ng-bind="symbol"></span>
                    </button>
                </div>

            </div>

        </div>
        <div class="col-md-12">
            <button type="button" class="btn btn-default pull-right" ng-click="close()">Đóng</button>
        </div>
    </div>

</div>
